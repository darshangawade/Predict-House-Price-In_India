<form class="form-container" action="{{url_for('predict')}}" method="post" style="margin-top: -2%;">
	<p style="color: black;font-size: 50;text-align: center;font-weight: bolder;opacity: 2;">{{title}}</p>
	<p style="margin-left: 50%;font-size: 20;font-style: italic;top: 25%;">{{subtitle}}</p>
	<p style="text-align: center;color: black;font-size: 35px;">{{ error_text }}</p>
	<div class="form-row">
	  <div class="form-group col-md-6">
		<label for="race">RERA</label>
		<select id="race" name="race" class="form-control">
			<option value="0">Not Approved</option>
			<option value="1">Approved</option>
		</select>
	  </div>
	  <div class="form-group col-md-3">
		<label for="flat">No of Rooms</label>
		<select id="flat" name="flat" class="form-control">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select>
	  </div>
	  <div class="form-group col-md-3">
		<label for="bhk/rk">BHK / RK</label>
		<select id="bhk/rk" name="bhk/rk" class="form-control">
			<option value="0">BHK</option>
			<option value="1">RK</option>
		</select>
	  </div>
	</div>
	<div class="form-group">
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="area">Area (in square-feet)</label>
				<input type="number" class="form-control" id="area" placeholder="1000" name="area" >
			</div>
			<div class="form-group col-md-6">
				<label for="type">Flat Type</label>
				<select id="type" name="type" class="form-control">
					<option value="0">New</option>
					<option value="1">Resale</option>
				</select>
			</div>
		</div>
	  
	</div>
	<div class="form-row">
		<!-- <button onclick="displaySelected()">show selected</button> -->
	  	<div class="form-group col-md-6">
			<label for="state">State</label>
			<select id="countrySelect" class="form-control" size="1" onchange="makeSubmenu(this.value);" name="state">
				<option value="" disabled selected>Choose State</option>
				<option> AndhraPradesh </option>
				<option> ArunachalPradesh </option>
				<option> Assam </option>
				<option> Bihar </option>
				<option> Chhattisgarh </option>
				<option> Goa </option>
				<option> Gujarat </option>
				<option> Haryana </option>
				<option> HimachalPradesh </option>
				<option> Jharkhand </option>
				<option> Karnataka </option>
				<option> Kerala </option>
				<option> MadhyaPradesh </option>
				<option> Maharashtra </option>
				<option> Manipur </option>
				<option> Meghalaya </option>
				<option> Mizoram </option>
				<option> Nagaland </option>
				<option> Odisha </option>
				<option> Punjab </option>
				<option> Rajasthan </option>
				<option> Sikkim </option>
				<option> TamilNadu </option>
				<option> Telangana </option>
				<option> Tripura </option>
				<option> UttarPradesh </option>
				<option> Uttarakhand </option>
				<option> WestBengal </option>	
			</select>
	    </div>
	    <div class="form-group col-md-6">
			<label for="city">City</label>
			<select id="citySelect" size="1" class="form-control" name="city" onchange="showDiv(this.value)">
				<option value="" disabled selected>Choose City</option>
				<option></option>
			</select>
	  	</div>
	</div>

	<div id="hidden_div" style="display:none;">
		<div class="form-group">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="area">Enter your city name (in correct spelling)</label>
					<input type="text" class="form-control" id="area" placeholder="1000" name="city1" >
				</div>
			</div>
		</div>
	</div>
	

	
	<div style="margin-left: 48%;"><button type="submit" class="btn btn-primary" >Predict</button></div>
	<!-- <button type="submit" class="btn btn-primary" >Predict</button> -->

	<h5 style="font-size: 50px;font-weight: bolder;color:black;text-align: center;">
		{{prediction_text}}
		{{text}}
	</h5>
  </form>
</div>
</body>
</html>
